<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 1</title>
</head>

<body>
    <script>
        let bilangan1 = prompt("Masukkan bilangan pertama:");

        let bilangan2 = prompt("Masukkan bilangan kedua:");

        bilangan1 = parseInt(bilangan1);
        bilangan2 = parseInt(bilangan2);

        if (bilangan1 > bilangan2) {
            alert("BILANGAN KE-1 LEBIH BESAR DARI BILANGAN KE-2");
        } else if (bilangan1 < bilangan2) {
            alert("BILANGAN KE-1 LEBIH KECIL DARI BILANGAN KE-2");
        } else {
            alert("BILANGAN KE-1 SAMA DENGAN BILANGAN KE-2");
        }

    </script>
</body>

</html>
